<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jogo da Sorte - Dif√≠cil!</title>
<style>
/* --- CSS mesmo do seu --- */
body {
  margin: 0;
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #1a1a2e, #16213e);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  text-align: center;
  color: white;
  padding: 20px;
}
.container {
  background: rgba(30, 41, 59, 0.8);
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
  max-width: 500px;
  width: 90%;
  border: 3px solid #4f46e5;
  position: relative;
  overflow: hidden;
}
.container::before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 5px;
  background: linear-gradient(90deg, #ff6bcb, #8b5cf6, #4f46e5);
}
h1 {
  color: #ffd700;
  text-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
  margin-bottom: 10px;
  font-size: 28px;
}
.subtitle {
  color: #a5b4fc;
  margin-bottom: 25px;
  font-size: 18px;
}
.saldo {
  background: rgba(255, 107, 203, 0.15);
  padding: 15px;
  border-radius: 15px;
  margin: 20px 0;
  border: 2px solid #ff6bcb;
  font-size: 22px;
  font-weight: bold;
  color: #ff6bcb;
}
.reels-container {
  background: rgba(0, 0, 0, 0.3);
  padding: 25px;
  border-radius: 15px;
  margin: 25px 0;
  border: 3px solid #6366f1;
  position: relative;
}
.reels {
  display: flex;
  justify-content: center;
  gap: 20px;
  margin: 20px 0;
}
.reel {
  width: 80px;
  height: 80px;
  border: 4px solid #8b5cf6;
  border-radius: 15px;
  font-size: 48px;
  line-height: 80px;
  background: linear-gradient(180deg, #111827, #1f2937);
  transition: all 0.3s;
  box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
}
.reel.girando {
  animation: girarReel 0.15s infinite;
}
.linha-premio {
  position: absolute;
  top: 50%;
  left: 0;
  width: 100%;
  height: 4px;
  background: linear-gradient(90deg, transparent, #00ff88, transparent);
  box-shadow: 0 0 15px #00ff88;
  z-index: 1;
  transform: translateY(-2px);
}

.btn-girar {
  background: linear-gradient(45deg, #ff0080, #ff8c00);
  color: white;
  border: none;
  padding: 18px 50px;
  border-radius: 50px;
  font-size: 22px;
  font-weight: bold;
  cursor: pointer;
  margin: 20px 0;
  transition: all 0.3s;
  box-shadow: 0 15px 40px rgba(255, 0, 128, 0.4);
}
.btn-girar:hover:not(:disabled) {
  transform: scale(1.05);
}
.btn-girar:disabled {
  opacity: 0.6;
}

#resultado {
  margin: 20px 0;
  padding: 15px;
  border-radius: 10px;
  font-size: 20px;
  font-weight: bold;
  min-height: 60px;
  border: 2px solid transparent;
}

.historico {
  background: rgba(0, 0, 0, 0.3);
  padding: 15px;
  border-radius: 10px;
  margin-top: 20px;
  max-height: 120px;
  overflow-y: auto;
  text-align: left;
}

.historico h4 {
  color: #ff6bcb;
  margin-bottom: 10px;
  text-align: center;
}

.historico-item {
  padding: 5px 10px;
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  font-size: 14px;
}

.historico-item.ganhou {
  color: #00ff88;
}

.historico-item.perdeu {
  color: #ff4444;
}

/* confete + anima√ß√µes */
.confete {
  position: fixed;
  width: 15px;
  height: 15px;
  pointer-events: none;
  z-index: 1000;
  animation: cair linear forwards;
  border-radius: 50%;
}

@keyframes cair {
  to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
}

@keyframes girarReel {
  0% { transform: translateY(-5px); }
  50% { transform: translateY(5px); }
  100% { transform: translateY(-5px); }
}

@keyframes ganhouExplosao {
  0% { transform: scale(1); }
  50% { transform: scale(1.3); }
  100% { transform: scale(1); }
}

/* Scrollbar personalizado */
.historico::-webkit-scrollbar {
  width: 8px;
}

.historico::-webkit-scrollbar-track {
  background: rgba(255, 255, 255, 0.05);
  border-radius: 4px;
}

.historico::-webkit-scrollbar-thumb {
  background: #8b5cf6;
  border-radius: 4px;
}

/* Estat√≠sticas */
.estatisticas {
  display: flex;
  justify-content: space-around;
  margin: 15px 0;
  padding: 10px;
  background: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
}

.estat-item {
  text-align: center;
}

.estat-valor {
  font-size: 24px;
  font-weight: bold;
  color: #ffd700;
}

.estat-label {
  font-size: 12px;
  color: #a5b4fc;
}
</style>
</head>
<body>

<div class="container">
  <h1>üé∞NOVO REMANSO DA SORTE üé∞</h1>
  <p class="subtitle">La√≠s, gire as 4 roletas - <span style="color:#ff4444">VALENDO UM PRESENTE!</span></p>

  <div class="saldo" id="moedas">Saldo: <span id="saldoValor">100</span> ü™ô</div>

  <div class="estatisticas">
    <div class="estat-item">
      <div class="estat-valor" id="chanceValor">5%</div>
      <div class="estat-label">CHANCE</div>
    </div>
    <div class="estat-item">
      <div class="estat-valor" id="jogadasValor">0</div>
      <div class="estat-label">JOGADAS</div>
    </div>
    <div class="estat-item">
      <div class="estat-valor" id="premiosValor">0</div>
      <div class="estat-label">PR√äMIOS</div>
    </div>
  </div>

  <div style="margin: 15px 0;">
    Apostar: 
    <select id="aposta">
      <option value="1">1 ü™ô</option>
      <option value="10">10 ü™ô</option>
      <option value="25">25 ü™ô</option>
      <option value="50">50 ü™ô</option>
    </select>
  </div>

  <div class="reels-container">
    <div class="linha-premio"></div>
    <div class="reels">
      <div class="reel" id="reel1">üçï</div>
      <div class="reel" id="reel2">üç´</div>
      <div class="reel" id="reel3">üçü</div>
      <div class="reel" id="reel4">üéØ</div>
    </div>
  </div>
  

  <button class="btn-girar" onclick="girar()" id="btnGirar">üéÆ GIRAR (10 ü™ô) üéÆ</button>

  <div id="resultado">Clique em GIRAR para come√ßar! üé≤</div>

  <div class="historico">
    <h4>üìä HIST√ìRICO</h4>
    <div id="historicoLista"></div>
  </div>
</div>

<!-- √Åudios -->
<audio id="somGiro" src="https://assets.mixkit.co/sfx/preview/mixkit-casino-slot-machine-908.mp3"></audio>
<audio id="somVitoria" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3"></audio>
<audio id="somDerrota" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<script>
// CONFIGURA√á√ÉO COM POUCA CHANCE
const simbolos = ['üçï','üç´','üçü','üéØ','‚≠ê','üíé','üçã','üçá','üîî','7Ô∏è‚É£'];
// 10 s√≠mbolos diferentes, sendo que s√≥ os 3 primeiros d√£o pr√™mio

let saldo = 100;
let girando = false;
let totalJogadas = 0;
let premiosGanhos = 0;
let rodadasSemGanhar = 0;

const saldoEl = document.getElementById("saldoValor");
const btnGirar = document.getElementById("btnGirar");
const reel1 = document.getElementById("reel1");
const reel2 = document.getElementById("reel2");
const reel3 = document.getElementById("reel3");
const reel4 = document.getElementById("reel4");
const resultadoDiv = document.getElementById("resultado");
const historicoLista = document.getElementById("historicoLista");
const apostaEl = document.getElementById("aposta");
const chanceValor = document.getElementById("chanceValor");
const jogadasValor = document.getElementById("jogadasValor");
const premiosValor = document.getElementById("premiosValor");

const somGiro = document.getElementById("somGiro");
const somVitoria = document.getElementById("somVitoria");
const somDerrota = document.getElementById("somDerrota");

function atualizarEstatisticas() {
  // Chance din√¢mica: quanto mais rodadas sem ganhar, maior a chance
  let chanceBase = 0.02; // 2% base
  let chanceExtra = Math.min(rodadasSemGanhar * 0.005, 0.08); // +0.5% por derrota, at√© 8%
  let chanceTotal = (chanceBase + chanceExtra) * 100;
  
  chanceValor.textContent = chanceTotal.toFixed(1) + "%";
  jogadasValor.textContent = totalJogadas;
  premiosValor.textContent = premiosGanhos;
}

function atualizarSaldo() {
  saldoEl.textContent = saldo;
  btnGirar.disabled = girando || saldo < parseInt(apostaEl.value);
  btnGirar.textContent = `üéÆ GIRAR (${apostaEl.value} ü™ô) üéÆ`;
}

function adicionarHistorico(msg, tipo){
  const hora = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
  const item = document.createElement("div");
  item.className = "historico-item " + tipo;
  item.textContent = `${hora} - ${msg}`;
  historicoLista.prepend(item);
  const itens = historicoLista.querySelectorAll('.historico-item');
  if(itens.length > 8) itens[itens.length-1].remove();
}

function confete(){
  const cores = ["#ff6bcb","#8b5cf6","#f59e0b","#00ff88","#3b82f6","#ffd700"];
  for(let i=0;i<150;i++){
    setTimeout(()=>{
      const c = document.createElement("div");
      c.className="confete";
      c.style.left = Math.random()*100+"vw";
      c.style.top = "-20px";
      c.style.background = cores[Math.floor(Math.random()*cores.length)];
      c.style.animationDuration = (2+Math.random()*3)+"s";
      if(Math.random() > 0.5) c.style.borderRadius = "50%";
      document.body.appendChild(c);
      setTimeout(()=>c.remove(),5000);
    },i*10);
  }
}

function girar(){
  if(girando) return;
  let aposta = parseInt(apostaEl.value);
  if(saldo < aposta) {
    resultadoDiv.innerHTML = "üí∏ <strong>SALDO INSUFICIENTE!</strong>";
    resultadoDiv.style.color = "#ff4444";
    resultadoDiv.style.background = "rgba(255, 68, 68, 0.1)";
    resultadoDiv.style.border = "2px solid #ff4444";
    return;
  }

  girando = true;
  saldo -= aposta;
  totalJogadas++;
  rodadasSemGanhar++;
  
  atualizarSaldo();
  atualizarEstatisticas();

  resultadoDiv.textContent = "Girando... üé∞";
  resultadoDiv.style.color = "#a5b4fc";
  resultadoDiv.style.background = "transparent";
  resultadoDiv.style.border = "2px solid transparent";
  
  somGiro.currentTime = 0;
  somGiro.play();

  reel1.classList.add("girando");
  reel2.classList.add("girando");
  reel3.classList.add("girando");
  reel4.classList.add("girando");

  let tempo = 0;
  const loop = setInterval(()=>{
    reel1.textContent = simbolos[Math.random()*simbolos.length | 0];
    reel2.textContent = simbolos[Math.random()*simbolos.length | 0];
    reel3.textContent = simbolos[Math.random()*simbolos.length | 0];
    reel4.textContent = simbolos[Math.random()*simbolos.length | 0];
    tempo += 100;

    if(tempo>=2000){
      clearInterval(loop);
      finalizar(aposta);
    }
  },100);
}

function finalizar(aposta){
  reel1.classList.remove("girando");
  reel2.classList.remove("girando");
  reel3.classList.remove("girando");
  reel4.classList.remove("girando");
  somGiro.pause();

  // C√ÅLCULO COM POUCA CHANCE
  let chanceBase = 0.2; // 2% chance base
  let chanceExtra = Math.min(rodadasSemGanhar * 0.005, 0.08); // B√¥nus por tentativas
  let chanceTotal = chanceBase + chanceExtra;
  
  let chanceVitoria = Math.random() < chanceTotal;
  
  let r1, r2, r3, r4;

  if(chanceVitoria){
    // VIT√ìRIA RARA!
    const premios = ['üç´','üç´','üç´'];
    const simboloPremio = premios[Math.floor(Math.random()*3)];
    r1 = r2 = r3 = r4 = simboloPremio;
    premiosGanhos++;
    rodadasSemGanhar = 0; // Reset contador
  } else {
    // DERROTA (mais comum)
    // Garantir que N√ÉO sejam todos iguais
    do {
      r1 = simbolos[Math.random()*simbolos.length |0];
      r2 = simbolos[Math.random()*simbolos.length |0];
      r3 = simbolos[Math.random()*simbolos.length |0];
      r4 = simbolos[Math.random()*simbolos.length |0];
    } while(r1 === r2 && r2 === r3 && r3 === r4); // Evita vit√≥ria acidental
  }

  reel1.textContent=r1;
  reel2.textContent=r2;
  reel3.textContent=r3;
  reel4.textContent=r4;

  const ganhou = (r1===r2 && r2===r3 && r3===r4);

  if(ganhou){
    let multiplicador;
    switch(r1){
      case 'üçï': multiplicador = 5; break; // Pizza
      case 'üç´': multiplicador = 4; break; // Chocolate
      case 'üçü': multiplicador = 3; break; // Batata
      default: multiplicador = 2;
    }
    
    let premio = aposta * multiplicador;
    saldo += premio;
    
    let mensagemPremio = "";
    switch(r1){
      case 'üçï': mensagemPremio = "üçï 1 PIZZA INTEIRA! üçï"; break;
      case 'üç´': mensagemPremio = "üç´ 1 CAIXA DE CHOCOLATE! üç´"; break;
      case 'üçü': mensagemPremio = "üçü 1 POR√á√ÉO GIGANTE DE BATATA FRITA! üçü"; break;
    }
    
    resultadoDiv.innerHTML = `
      <div style="font-size: 32px; margin-bottom: 10px;">${r1}${r1}${r1}${r1}</div>
      üéâ <strong>JACKPOT LA√çS! VIT√ìRIA RARA!</strong> üéâ<br>
      ${mensagemPremio}<br>
      <small style="color:#00ff88">+${premio} moedas! (${multiplicador}x)</small>
    `;
    resultadoDiv.style.color = "#00ff88";
    resultadoDiv.style.background = "rgba(0, 255, 136, 0.1)";
    resultadoDiv.style.border = "3px solid #00ff88";
    resultadoDiv.style.animation = "ganhouExplosao 0.5s ease-in-out 3";
    
    somVitoria.currentTime = 0;
    somVitoria.play();
    confete();
    
    adicionarHistorico(`GANHOU ${mensagemPremio} (+${premio} ü™ô)`,'ganhou');
    
    setTimeout(() => {
      resultadoDiv.style.animation = "";
    }, 1500);
    
  } else {
    // DERROTA
    resultadoDiv.innerHTML = `
      üòî <strong>Poxa La√≠s, quase!</strong><br>
      <small>Combina√ß√£o: ${r1} ${r2} ${r3} ${r4}</small><br>
      <small style="color:#ff6bcb">Tentativas sem ganhar: ${rodadasSemGanhar}</small>
    `;
    resultadoDiv.style.color = "#ff4444";
    resultadoDiv.style.background = "rgba(255, 68, 68, 0.1)";
    resultadoDiv.style.border = "2px solid #ff4444";
    
    somDerrota.currentTime = 0;
    somDerrota.play();
    
    adicionarHistorico(`Perdeu ${aposta} ü™ô (${rodadasSemGanhar} sem ganhar)`,'perdeu');
  }

  girando = false;
  atualizarSaldo();
  atualizarEstatisticas();
}

// BOT√ÉO DE RESET + BOT√ÉO SECRETO PARA GANHAR (para voc√™ testar)
function criarBotoesControle(){
  const container = document.createElement("div");
  container.style.cssText = `
    position: fixed; bottom: 80px; right: 20px;
    display: flex; flex-direction: column; gap: 10px;
  `;
  
  // Bot√£o Reset
  const btnReset = document.createElement("button");
  btnReset.textContent = "üîÑ RESETAR";
  btnReset.style.cssText = `
    background:#1e293b; border:2px solid #ff6bcb;
    padding:10px 20px; border-radius:12px; color:white;
    cursor:pointer; font-weight:bold;
  `;
  btnReset.onclick = ()=>{
    if(confirm("Resetar jogo com 100 moedas?")){
      saldo = 100;
      totalJogadas = 0;
      premiosGanhos = 0;
      rodadasSemGanhar = 0;
      historicoLista.innerHTML="";
      resultadoDiv.textContent="Clique em GIRAR para come√ßar!";
      atualizarSaldo();
      atualizarEstatisticas();
    }
  };
  
  // Bot√£o Secreto (para voc√™ testar vit√≥ria)
  const btnVitoria = document.createElement("button");
  btnVitoria.textContent = "üéØ GANHAR AGORA";
  btnVitoria.style.cssText = `
    background:#1e293b; border:2px solid #00ff88;
    padding:10px 20px; border-radius:12px; color:white;
    cursor:pointer; font-weight:bold; font-size: 12px;
  `;
  btnVitoria.onclick = ()=>{
    if(confirm("For√ßar uma vit√≥ria?")){
      rodadasSemGanhar = 20; // Aumenta chance
      let aposta = parseInt(apostaEl.value);
      if(saldo >= aposta) girar();
    }
  };
  
  container.appendChild(btnReset);
  container.appendChild(btnVitoria);
  document.body.appendChild(container);
}

window.onload=()=>{
  atualizarSaldo();
  atualizarEstatisticas();
  criarBotoesControle();
  
  // Atualizar bot√£o quando mudar aposta
  apostaEl.addEventListener("change", atualizarSaldo);
  
  // Adicionar primeira mensagem no hist√≥rico
  adicionarHistorico("Jogo iniciado! Boa sorte La√≠s!", 'ganhou');
};
</script>

</body>
